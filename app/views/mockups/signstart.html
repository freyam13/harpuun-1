<!DOCTYPE html>
<html>
<head>
  <title>Harpuun - Starter Sign-up</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="application.css">
  <script src="application.js"></script>
  <!-- <%= stylesheet_link_tag    "application", :media => "all" %> -->
  <!-- <%= javascript_include_tag "application" %> -->
  <!-- <%= csrf_meta_tags %> -->
</head>

<body>
	<div class="indented hero-unit">
		<form>
		<legend>Starter Sign-up</legend>
		  <label for="login_username">First name</label>
		  <input type="text" name="login_username" id="login_username" required>
		  <label for="login_username">Last name</label>
		  <input type="text" name="login_username" id="login_username" required>
		  <label for="login_email">Email</label>
		  <input type="text" name="login_email" id="login_email" required>
		  <label for="login_avatar">Avatar</label>
		  <input type="file" name="file">
		  <label for="login_class">Class name(s)</label>
		  <input type="text" name="login_class" id="login_class" required>
		  <label for="login_quarter">Quarter</label>
		  <select id="login_quarter" name="quarter">
			<option value="winter">Winter</option>
			<option value="spring">Spring</option>
			<option value="summer">Summer</option>
			<option value="fall">Fall</option>
			</select required> 
		  <label for="login_year">Year</label>
		  <select id="login_year" name="year">
			<option value="2013">2013</option>
			<option value="2012">2012</option>
			<option value="2011">2011</option>
			</select required> 
			<label for="login_skills">Skills</label>
			<fieldset>
		  		<input type="checkbox" name="skill" value="rubyrails"> Ruby on Rails
				<input type="checkbox" name="skill" value="htmlcss"> HTML/CSS
			</br>
				<input type="checkbox" name="skill" value="ux"> UX
				<input type="checkbox" name="skill" value="ux"> JS/JQuery
			</fieldset>
		  <label for="login_password">Password</label>
		  <input type="password" name="login_password" id="login_password" required>
		  <label for="login_password">Password confirmation</label>
		  <input type="password" name="login_password" id="login_password" required>
		  <fieldset>
		    <input type="submit" name="login_submit" id="login_submit" value="Create Starter">
		  </fieldset>
		</form>
	</div>
<footer class="footstick">
    <p>Created by Team Harpuun | Uses Twitter Bootstrap</p>
</footer>
</body>
</html>

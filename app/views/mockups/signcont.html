<!DOCTYPE html>
<html>
<head>
  <title>Harpuun - Contractor Sign-up</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="application.css">
  <script src="application.js"></script>
  <!-- <%= stylesheet_link_tag    "application", :media => "all" %> -->
  <!-- <%= javascript_include_tag "application" %> -->
  <!-- <%= csrf_meta_tags %> -->
</head>

<body>
	<div class="indented hero-unit">
		<form>
		<legend>Contractor Sign-up</legend>
		  <label for="login_username">First name</label>
		  <input type="text" name="login_username" id="login_username">
		  <label for="login_username">Last name</label>
		  <input type="text" name="login_username" id="login_username">
		  <label for="login_username">Email</label>
		  <input type="text" name="login_email" id="login_email">
		  <label for="login_company">Company</label>
		  <input type="text" name="login_company" id="login_company">
		  <label for="login_password">Password</label>
		  <input type="password" name="login_password" id="login_password">
		  <label for="login_password">Password confirmation</label>
		  <input type="password" name="login_password" id="login_password">
		  <fieldset>
		    <input type="submit" name="login_submit" id="login_submit" value="Create Contractor">
		  </fieldset>
		</form>
	</div>	
<footer class="footstick">
    <p>Created by Team Harpuun | Uses Twitter Bootstrap</p>
</footer>	
</body>
</html>
